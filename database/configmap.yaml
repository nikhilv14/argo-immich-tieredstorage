apiVersion: v1
kind: ConfigMap
metadata:
  name: postgresql-config
  namespace: immich
data:
  postgresql.conf: |
    # Basic Settings
    listen_addresses = '*'
    max_connections = 200
    
    # Replication Settings
    wal_level = replica
    max_wal_senders = 5
    wal_keep_size = 1GB
    hot_standby = on
    hot_standby_feedback = on
    
    # Archive Settings (for standby recovery)
    archive_mode = on
    archive_command = 'test ! -f /wal-archive/%f && cp %p /wal-archive/%f'
    archive_timeout = 300
    
    # Synchronization
    synchronous_commit = local
    wal_buffers = 16MB
    
    # Logging
    log_replication_commands = on
    log_connections = on
    log_disconnections = on
    
  pg_hba.conf: |
    # Allow local connections
    local   all             all                                     trust
    host    all             all             127.0.0.1/32            trust
    
    # Allow replication connections
    host    replication     immich          0.0.0.0/0               md5
    
    # Allow connections from immich app
    host    immich          immich          127.0.0.1/32            trust
