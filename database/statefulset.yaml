apiVersion: v1
kind: Service
metadata:
  name: immich-db
  namespace: immich
spec:
  clusterIP: None
  selector:
    app: immich-db
  ports:
  - port: 5432
    name: postgres

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: immich-db
  namespace: immich
spec:
  serviceName: immich-db
  replicas: 1
  selector:
    matchLabels:
      app: immich-db
  template:
    metadata:
      labels:
        app: immich-db
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - k3s-node1

      securityContext:
        fsGroup: 999
        fsGroupChangePolicy: OnRootMismatch

      initContainers:
      # Debug: Check PVC before operations
      - name: debug-pvc-before
        image: busybox:1.36-glibc
        command:
        - sh
        - -c
        - |
          echo "=== DEBUG: Before operations ==="
          echo "UID/GID: $(id)"
          echo "PVC mount point /data contents:"
          ls -la /data/ 2>&1 | head -20
          echo "PVC disk usage:"
          du -sh /data 2>&1
          echo "PVC permissions:"
          stat /data 2>&1 | grep -E "Access|Uid"
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          requests:
            cpu: 10m
            memory: 32Mi

      # Fix: Chown and chmod
      - name: volume-permissions
        image: busybox:1.36-glibc
        command:
        - sh
        - -c
        - |
          echo "=== Setting up permissions ==="
          echo "Before chown:"
          ls -la /data/ | head -5
          
          chown -R 999:999 /data
          chmod 700 /data
          
          echo "After chown:"
          ls -la /data/ | head -5
          echo "Setup complete"
        securityContext:
          runAsUser: 0
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          requests:
            cpu: 10m
            memory: 32Mi

      # Debug: After permissions fixed
      - name: debug-pvc-after
        image: busybox:1.36-glibc
        command:
        - sh
        - -c
        - |
          echo "=== DEBUG: After permissions ==="
          echo "UID/GID: $(id)"
          echo "Contents:"
          ls -la /data/ 2>&1 | head -20
          echo "Checking PG_VERSION:"
          [ -f /data/PG_VERSION ] && echo "✓ PG_VERSION exists" || echo "✗ PG_VERSION missing"
          echo "Looking for any cluster markers:"
          find /data -name "PG_VERSION" -o -name "global" -o -name "pg_tblspc" 2>/dev/null
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          requests:
            cpu: 10m
            memory: 32Mi

      containers:
      - name: postgresql
        image: postgres:15-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5432
          name: postgres
        
        securityContext:
          runAsUser: 999
          runAsNonRoot: true
        
        # Debug: Check what Postgres sees at startup
        command:
        - sh
        - -c
        - |
          echo "=== PostgreSQL startup debug ==="
          echo "PGDATA env: ${PGDATA:-not set}"
          echo "Contents of /var/lib/postgresql/data:"
          ls -la /var/lib/postgresql/data/ 2>&1 | head -20
          echo "PG_VERSION check:"
          [ -f /var/lib/postgresql/data/PG_VERSION ] && echo "✓ Found" || echo "✗ Missing"
          echo "Starting postgres..."
          exec postgres -c config_file=/etc/postgresql/postgresql.conf -c hba_file=/etc/postgresql/pg_hba.conf
        
        env:
        - name: POSTGRES_DB
          value: immich
        - name: POSTGRES_USER
          value: immich
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: immich-db-secret
              key: password
        
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
        - name: wal-archive
          mountPath: /wal-archive
        - name: postgresql-conf
          mountPath: /etc/postgresql
        
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U immich -d immich
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U immich -d immich
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 2Gi
      
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: immich-db-primary
      - name: wal-archive
        persistentVolumeClaim:
          claimName: immich-db-wal-archive
      - name: postgresql-conf
        configMap:
          name: postgresql-config
          defaultMode: 0644

