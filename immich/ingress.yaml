apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: immich-ingress
  namespace: immich
  annotations:
    # Adjust for your ingress controller (e.g., traefik, nginx)
    kubernetes.io/ingress.class: "nginx"
    # Increase body size for large video uploads!
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
spec:
  rules:
    - host: immich.home
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: immich-server
                port:
                  number: 2283
