apiVersion: v1
kind: Service
metadata:
  name: immich-service
  namespace: immich
spec:
  type: LoadBalancer
  selector:
    app: immich-server
  ports:
  - port: 3001
    targetPort: 3001
    protocol: TCP
    name: http

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-server
  namespace: immich
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
  selector:
    matchLabels:
      app: immich-server
  template:
    metadata:
      labels:
        app: immich-server
    spec:
      # Affinity: keep on SSD-capable node
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - k3s-node1  # Node with Longhorn/NVMe

      initContainers:
      # Init: Pre-warm cache from NAS for faster access
      - name: init-cache-sync
        image: alpine:latest
        command:
          - sh
          - -c
          - |
            apk add --no-cache rsync
            echo "[$(date)] Pre-warming cache from NAS library..."
            
            # Create cache directories if missing
            mkdir -p /data/cache-warmup
            
            # Copy recently modified files to SSD cache
            # Limit to 1000 most recent files
            rsync -a --max-size=100M \
              --exclude='*.tmp' \
              --exclude='*.syncing' \
              /mnt/library/ \
              /data/cache-warmup/ \
              2>&1 | head -20
            
            echo "[$(date)] Cache pre-warm complete"
        volumeMounts:
        - name: library
          mountPath: /mnt/library
          readOnly: true
        - name: cache
          mountPath: /data/cache-warmup
          subPath: warmup
        resources:
          requests:
            cpu: 100m
            memory: 128Mi

      containers:
      # Main: Immich Server
      - name: immich-server
        image: ghcr.io/immich-app/immich-server:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3001
          name: http
        
        env:
        - name: IMMICH_MEDIA_LOCATION
          value: /data
        - name: IMMICH_UPLOAD_LOCATION
          value: /data/upload
        - name: REDIS_HOSTNAME
          value: immich-redis.immich.svc.cluster.local
        - name: REDIS_PORT
          value: "6379"
        - name: DB_HOSTNAME
          value: immich-db.immich.svc.cluster.local
        - name: DB_PORT
          value: "5432"
        - name: DB_USERNAME
          value: immich
        - name: DB_DATABASE_NAME
          value: immich
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: immich-db-secret
              key: password
        - name: LOG_LEVEL
          value: info
        
        volumeMounts:
        # Library (source of truth, read mostly)
        - name: library
          mountPath: /data/library
          readOnly: true
        # Upload staging (write cache on SSD)
        - name: upload
          mountPath: /data/upload
        # Derived data (regenerable)
        - name: cache
          mountPath: /data/thumbs
          subPath: thumbs
        - name: cache
          mountPath: /data/encoded-video
          subPath: encoded-video
        - name: cache
          mountPath: /data/cache-warmup
          subPath: warmup
        # User profiles
        - name: profile
          mountPath: /data/profile
        # Sync tracking
        - name: sync-queue
          mountPath: /sync-queue

        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 3Gi

        livenessProbe:
          httpGet:
            path: /api/server/ping
            port: 3001
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /api/server/ping
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2

      # Sidecar 1: Sync Daemon
      - name: sync-daemon
        image: alpine:latest
        command:
          - sh
          - -c
          - |
            apk add --no-cache rsync inotify-tools flock curl
            
            UPLOAD_DIR="/data/upload"
            LIBRARY_DIR="/data/library"
            SYNC_QUEUE_DIR="/sync-queue"
            CHECKPOINT="${SYNC_QUEUE_DIR}/.last-sync"
            SYNC_LOG="${SYNC_QUEUE_DIR}/sync.log"
            LOCK_FILE="${SYNC_QUEUE_DIR}/.sync.lock"
            
            mkdir -p "$SYNC_QUEUE_DIR"
            [ -f "$CHECKPOINT" ] || touch "$CHECKPOINT"
            
            # Function to perform sync with locking
            sync_uploads() {
              # Use flock to prevent concurrent syncs
              exec 3>"$LOCK_FILE"
              flock -x 3 || return 1
              
              SYNC_TIME=$(date +'%Y-%m-%d %H:%M:%S')
              echo "[$SYNC_TIME] === Starting upload → library sync ===" | tee -a "$SYNC_LOG"
              
              # Count files to sync
              FILE_COUNT=$(find "$UPLOAD_DIR" -type f 2>/dev/null | wc -l)
              echo "[$SYNC_TIME] Files to sync: $FILE_COUNT" | tee -a "$SYNC_LOG"
              
              if [ $FILE_COUNT -eq 0 ]; then
                echo "[$SYNC_TIME] No files to sync, skipping" | tee -a "$SYNC_LOG"
                flock -u 3
                return 0
              fi
              
              # Sync from upload staging to library on NAS
              rsync -Pav --delete --checksum \
                --exclude='*.tmp' \
                --exclude='*.syncing' \
                --log-file="${SYNC_LOG}.tmp" \
                "$UPLOAD_DIR/" \
                "$LIBRARY_DIR/new-uploads/" \
                2>&1 | tee -a "$SYNC_LOG"
              
              SYNC_STATUS=$?
              
              if [ $SYNC_STATUS -eq 0 ]; then
                date '+%s' > "$CHECKPOINT"
                echo "[$SYNC_TIME] ✓ Sync completed successfully" | tee -a "$SYNC_LOG"
                # Clean upload dir after successful sync
                find "$UPLOAD_DIR" -type f -delete 2>/dev/null || true
              else
                echo "[$SYNC_TIME] ✗ Sync failed (exit code: $SYNC_STATUS), will retry" | tee -a "$SYNC_LOG"
              fi
              
              echo "[$SYNC_TIME] === Sync cycle complete ===" | tee -a "$SYNC_LOG"
              flock -u 3
            }
            
            # Initial sync on startup
            sleep 5  # Wait for mount to stabilize
            sync_uploads
            
            # Monitor upload directory for changes
            # Trigger sync on file modifications or every 5 minutes
            while true; do
              inotifywait -r -e modify,create,close_write \
                "$UPLOAD_DIR" \
                --timeout 300 \
                --exclude '\.tmp$|\.syncing$' \
                > /dev/null 2>&1 \
                && sync_uploads || true
              
              # Periodic sync even without inotify events
              sleep 300
              sync_uploads || true
            done
        
        volumeMounts:
        - name: upload
          mountPath: /data/upload
        - name: library
          mountPath: /data/library
        - name: sync-queue
          mountPath: /sync-queue
        
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi

      # Sidecar 2: Resilience Monitor
      - name: resilience-monitor
        image: alpine:latest
        command:
          - sh
          - -c
          - |
            apk add --no-cache curl jq
            
            SYNC_QUEUE_DIR="/sync-queue"
            FALLBACK_FLAG="${SYNC_QUEUE_DIR}/.nas-unavailable"
            MONITOR_LOG="${SYNC_QUEUE_DIR}/resilience.log"
            
            mkdir -p "$SYNC_QUEUE_DIR"
            
            while true; do
              CURRENT_TIME=$(date +'%Y-%m-%d %H:%M:%S')
              
              # Check NAS availability via library mount
              if ls -la "$LIBRARY_DIR" > /dev/null 2>&1; then
                # NAS is accessible
                if [ -f "$FALLBACK_FLAG" ]; then
                  echo "[$CURRENT_TIME] ✓ NAS is back online, exiting fallback mode" | tee -a "$MONITOR_LOG"
                  rm -f "$FALLBACK_FLAG"
                  echo "[$CURRENT_TIME] Triggering sync of queued data..." | tee -a "$MONITOR_LOG"
                fi
                NAS_STATUS="AVAILABLE"
              else
                # NAS is not accessible
                if [ ! -f "$FALLBACK_FLAG" ]; then
                  echo "[$CURRENT_TIME] ⚠️  NAS unavailable, entering fallback mode" | tee -a "$MONITOR_LOG"
                  touch "$FALLBACK_FLAG"
                  echo "[$CURRENT_TIME] Immich will continue accepting uploads on SSD cache" | tee -a "$MONITOR_LOG"
                fi
                NAS_STATUS="UNAVAILABLE"
              fi
              
              # Log status with metrics
              UPLOAD_SIZE=$(du -sh /data/upload 2>/dev/null | cut -f1)
              echo "[$CURRENT_TIME] NAS Status: $NAS_STATUS | Upload Queue: $UPLOAD_SIZE" | tee -a "$MONITOR_LOG"
              
              sleep 30
            done
        
        volumeMounts:
        - name: library
          mountPath: "$LIBRARY_DIR"
          readOnly: true
        - name: upload
          mountPath: /data/upload
        - name: sync-queue
          mountPath: /sync-queue
        
        resources:
          requests:
            cpu: 50m
            memory: 64Mi

      volumes:
      - name: library
        persistentVolumeClaim:
          claimName: immich-library
      - name: upload
        persistentVolumeClaim:
          claimName: immich-upload
      - name: cache
        persistentVolumeClaim:
          claimName: immich-cache
      - name: profile
        persistentVolumeClaim:
          claimName: immich-profile
      - name: sync-queue
        persistentVolumeClaim:
          claimName: immich-sync-queue
