apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-server
  namespace: immich
  labels:
    app.kubernetes.io/name: immich-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: immich-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: immich-server
    spec:
      nodeSelector:
        kubernetes.io/hostname: k3s-node1
      # 2. GRANT GPU PERMISSIONS
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        supplementalGroups: [109, 44] # 109 is 'render' and group ID (44 is usually 'video')

      initContainers:
        - name: init-permissions
          image: alpine:3.19
          command: ["sh", "-c", "mkdir -p /upload/library /upload/upload /upload/profile /upload/thumbs /upload/encoded-video && chown -R 1000:1000 /upload"]
          volumeMounts:
            - name: immich-upload
              mountPath: /upload
      containers:
        - name: immich-server
          image: ghcr.io/immich-app/immich-server:v2.4.1  # Check for latest version
          imagePullPolicy: IfNotPresent
          env:
            # CONFIGURE INTEL DRIVER
            - name: LIBVA_DRIVER_NAME
              value: "iHD"  # Crucial for N97/Alder Lake
            - name: IMMICH_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: immich-db-secret  # The secret name you confirmed
                  key: password
          envFrom:
            - configMapRef:
                name: immich-config
            - secretRef:
                name: immich-secret
          ports:
            - containerPort: 2283
              name: http
          livenessProbe:
            httpGet:
              path: /api/server/ping
              port: 2283
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/server/ping
              port: 2283
            initialDelaySeconds: 10
            periodSeconds: 10
          volumeMounts:
            # MOUNT GPU DEVICE
            - name: dev-dri
              mountPath: /dev/dri
            - name: immich-upload
              mountPath: /usr/src/app/upload

      volumes:
        - name: dev-dri
          hostPath:
            path: /dev/dri
        - name: immich-upload
          persistentVolumeClaim:
            claimName: immich-upload
